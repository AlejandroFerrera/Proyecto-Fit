  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.js"></script>
</head>

<body>
  <!-- Barra de navegacion -->
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark navbar-fixed-top" id="barra">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="./imagenes/Guía Fitr.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-2" id="navbarNav">
          <ul class="navbar-nav fs-3 fst-italic">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="Api_Ejercicios.html">Train Now</a>

            <li class="nav-item">
              <a class="nav-link " href="Calculo_IMC.html">BMI Calcuator</a>

            </li>
            <li class="nav-item">
              <a class="nav-link " href="inscripcion.html">Contact us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div id="contenedor-texto-inscripcion">
    <h1 id="texto-inscripcion">
      Join our community right now :
    </h1>
  </div>



  <div id="contenedor-correo">
    <div class="row">
      <div class="col-4" id="icono-campana">
        <i class="fa-regular fa-bell fa-10x"></i>
      </div>
      <div class="col-8" id="formulario-correo">
        <h3 class="fw-bold">Subscribe to get designed plans for you </h3>

        <form class="needs-validation me-3" id="formulario" novalidate>

          <div class="mb-3 me-2 needs-validation" novalidate>
            <label for="input-nombre" class="form-label fw-bold">Your name:</label>
            <input type="text" class="form-control fw-bold" id="input-nombre" name="nombre" placeholder="Ex: Jhon Cena">
          </div>

          <div class="mb-3 me-2 needs-validation" novalidate>
            <label for="input-correo" class="form-label fw-bold mt-2">Your e-mail:</label>
            <input type="email" class="form-control fw-bold" id="input-correo" name="correo"
              placeholder="Ex: name@domain.com">
          </div>
          <button type="submit" class="btn mt-3 mb-3" id="boton-negro">Subscribe</button>
        </form>
      </div>
    </div>
  </div>


  <footer>
    <div id="footerbg" class="d-flex justify-content-between align-items-center">

      <h1 class="fs-2 fst-italic mt-2" id="cursiva-n">Fit Guide</h1>

      <section id="about" class="text-center mt-3">
        <h2>Who are we?</h2>
        <p>Alejandro Ferrera y Esteban Díaz</p>
      </section>

      <section class="me-2">
        <i class="fa-brands fa-twitter fa-3x " id="iconos"></i>
        <i class="fa-brands fa-github fa-3x" id="iconos"></i>
        <i class="fa-brands fa-facebook fa-3x" id="iconos"></i>
      </section>
    </div>

    <div>
      <p>© 2022 Fit Guide All rights reserved</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    $('#formulario').validate({
      rules: {
        nombre: {
          required: true,
          minlength: 2,
          lettersonly: true
        },
        correo: {
          required: true,
          email: true
        }
      },
      messages: {
        nombre: {
          required: "Enter a user name",
          minlength: "At least 2 characters",
          lettersonly: "Only letters allowed, careful with spaces"
        },
        correo: {
          required: "Enter an e-mail"
        }
      },
      submitHandler: function (form) {
        form.submit();
      },
      errorElement:'span'
    });
  </script>

</body>

</html>
